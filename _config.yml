url: "https://Jack126.github.io" # the base hostname & protocol for your site, e.g. http://example.com


# Build settings
markdown: kramdown
theme: jekyll-theme-minimal # if you are using GitHub Pages, change it to remote_theme: riggraz/no-style-please
